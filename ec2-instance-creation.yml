- name: EC2 Instance Creation
  hosts: localhost
  gather_facts: no
  vars:
    ansible_python_interpreter: "/usr/bin/python3.9"
  tasks:
  - name: Read log file
    slurp:
      src: /home/jenkins/properties
    register: properties
  - name: Show properties file
    debug:
      msg: "{{ properties['content'] | b64decode }}"
  - name: start an instance with a public IP address
    amazon.aws.ec2_instance:
      name: "ec2-webapplication-prd-useast1-001"
      key_name: "key-webapplication-prd-useast1-001"
      vpc_subnet_id: subnet-070d6e690f0854178
      instance_type: t2.medium
      #security_group: "sg-webapplication-prd-useast1-001"
      network:
        assign_public_ip: true
      image_id: ami-0fe630eb857a6ec83
      state: running
      wait: yes
    register: instance_properties
  - name: show variables
    debug:
      var: instance_properties
  - name: Update Ansible Hosts File
    ansible.builtin.lineinfile:
      path: /etc/ansible/hosts
      search_string: 'application_server ansible_host'
      line: application_server ansible_host={{instance_properties.instances[0].public_ip_address}}